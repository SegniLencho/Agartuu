<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form (submit)="login($event)" class="form-signin">
                        <div class="form-label-group">
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email address">
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" name="email" class="form-control" placeholder="password">
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="button"><i
                                ></i>SignUp</button>
                        <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                class="fa fa-facebook mr-2"></i> Sign in with Facebook</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
